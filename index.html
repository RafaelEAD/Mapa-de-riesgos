<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 600px; /* Altura del mapa */
            width: 100%;   /* Ancho del mapa */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="menu" style="display:none;">
        <h3>Seleccionar Rango de Tiempo</h3>
        <button onclick="selectTimeRange('Corto Plazo')">Corto Plazo</button>
        <button onclick="selectTimeRange('Mediano Plazo')">Mediano Plazo</button>
        <button onclick="selectTimeRange('Largo Plazo')">Largo Plazo</button>
    </div>
    <div id="submenu" style="display:none;">
        <h3>Combinación Seleccionada</h3>
        <p id="combination"></p>
    </div>
    <div id="polygonMenu" style="display:none;">
        <h3>Opciones para <span id="polygonName"></span></h3>
        <button onclick="redirectToPage('lineaBase')">Línea Base</button>
        <button onclick="redirectToPage('escenariosSSP')">Escenarios SSP</button>
        <button onclick="redirectToPage('otrasOpciones')">Otras opciones</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
